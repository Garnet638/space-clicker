<html>
  <head>
    <title>Space Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <h1 class="center">Space Clicker</h1>

    <div id="game-left">

      <table id="tabs">
        <tr>
          <td class="selected" id="tabRockets" onclick="tab('rockets');"><a>Rockets</a></td>
          <td id="tabJobs" onclick="tab('jobs');"><a>Jobs</a></td>
          <td id="tabColonies" onclick="tab('colonies');"><a>Colonies</a></td>
        </tr>
      </table>

      <table id="rockets" class="gameTab">
        <tr id="areaSlingshot">
          <td onclick="build('slingshot')">Build Slingshot</td>
          <td >Slingshots:</td>
          <td id="amntSlingshot" class="amnt">0</td>
          <td id="descSlingshot" class="desc">10 ambition; +1 ambition/10 seconds</td>
        </tr>
        <tr id="areaBottleRocket">
          <td onclick="build('bottlerocket')">Bottle Rocket</td>
          <td >Bottle Rockets:</td>
          <td id="amntSlingshot" class="amnt">0</td>
          <td id="descSlingshot" class="desc">5 dolans; +1 experience/5 seconds</td>
        </tr>
      </table>

      <table id="jobs" class="gameTab" style="display:none;">
        <tr id="areaBottleRocket">
          <td onclick="build('bottlerocket')">Bottle Rocket</td>
          <td >Bottle Rockets:</td>
          <td id="amntSlingshot" class="amnt">0</td>
          <td id="descSlingshot" class="desc">5 dolans; +1 experience/5 seconds</td>
        </tr>
      </table>

    </div>
  </body>
</html>
